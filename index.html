se<!DOCTYPE html>
<html>
<head>
    <title>My Digital Diary</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f2c3d, #2e4057);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: #0f1a24;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            color: white;
        }

        h2 {
            text-align: center;
        }

        textarea {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    resize: none;
    font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .entries {
            margin-top: 20px;
        }

        .entry {
            background: #1e2a38;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>My Digital Diary</h2>

    <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>

    <div class="entries" id="entries"></div>
</div>

<script>
function loadEntries() {
    const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
    const container = document.getElementById("entries");
    container.innerHTML = "";

    entries.forEach(text => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerText = text;
        container.appendChild(div);
    });
}

function saveEntry() {
    const textarea = document.getElementById("diaryText");
    const text = textarea.value.trim();

    if (text === "") return;

    const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
    entries.push(text);
    localStorage.setItem("diaryEntries", JSON.stringify(entries));

    textarea.value = "";
    loadEntries();
}

loadEntries();
</script>

</body>
</html
